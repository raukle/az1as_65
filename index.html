<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soft Example Component</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f7;
            }
            .container {
                max-width: 500px;
                margin: 0 auto;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 20px;
                overflow: hidden;
                padding: 30px;
            }
            h2 {
                text-align: center;
                color: #333;
                font-size: 24px;
                margin-bottom: 25px;
                font-weight: 300;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                font-weight: bold;
                margin-bottom: 5px;
                color: #666;
            }
            input[type="text"],
            input[type="email"] {
                padding: 12px 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
                margin-bottom: 15px;
                width: 100%;
                font-size: 16px;
                transition: all 0.3s ease;
            }
            input[type="text"]:focus,
            input[type="email"]:focus {
                outline: none;
                border-color: #aaa;
                box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
            }
            button[type="submit"] {
                background-color: #f0f0f0;
                color: #333;
                padding: 10px 20px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                transition: all 0.3s ease;
            }
            button[type="submit"]:hover {
                background-color: #e0e0e0;
                transform: translateY(1px);
            }
            .button-group {
                display: flex;
                gap: 15px;
                margin-top: 25px;
            }
            .button-group button {
                padding: 10px 20px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                transition: all 0.3s ease;
            }
            .button-group button:hover {
                background-color: #e0e0e0;
                transform: translateY(1px);
            }
            ul {
                list-style-type: none;
                padding-left: 0;
                margin-top: 25px;
            }
            li {
                padding: 12px 15px;
                border-radius: 8px;
                background-color: #fff9f0;
                margin-bottom: 15px;
                font-size: 16px;
                line-height: 1.5;
            }
            .conditional-content {
                padding: 20px;
                border-radius: 10px;
                margin-top: 25px;
                background-color: #fff0f0;
                border: 1px solid #fee0e0;
            }
            .counter {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 25px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Soft Example Component</h2>

            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <button type="submit">Submit</button>
            </form>

            <div class="button-group">
                <button>Primary Action</button>
                <button>Secondary Action</button>
                <button>Cancel</button>
            </div>

            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <div class="conditional-content">This content is always shown.</div>

            <div class="counter">
                Count: <span id="count">0</span>
                <button onclick="incrementCount()">Increment</button>
            </div>
        </div>

        <script>
            let count = 0;

            function incrementCount() {
                count++;
                document.getElementById("count").textContent = count;
            }
        </script>
    </body>
</html>
